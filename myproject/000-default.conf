<VirtualHost *:80>
ServerAdmin webmaster@example.com
DocumentRoot /home/ubuntu/myproject
ErrorLog ${APACHE_LOG_DIR}/error.log
CustomLog ${APACHE_LOG_DIR}/access.log combined
Alias /static /home/ubuntu/myproject/static
<Directory /home/ubuntu/myproject/static>
Require all granted
</Directory>
<Directory /home/ubuntu/myproject/my_test_project>
<Files wsgi.py>
Require all granted
</Files>
</Directory>
WSGIDaemonProcess myproject python-path=/home/ubuntu/myproject python-home=/home/ubuntu/myproject/env
WSGIProcessGroup myproject
WSGIScriptAlias / /home/ubuntu/myproject/my_test_project/wsgi.py
</VirtualHost>
